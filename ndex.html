<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Divisor de Texto</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <h1>Divisor de Texto</h1>
    <label for="charCount">Número de caracteres por bloco:</label><br>
    <input type="number" value="500" id="charCount" placeholder="Digite o número de caracteres">
    <br><br>
    <textarea id="inputText" placeholder="Cole seu texto aqui"></textarea>
    <br><br>
    <button id="divideText">Iniciar Sub-divisão do Texto Tex</button>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
